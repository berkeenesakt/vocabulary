dependencies:
  # Navigation
  auto_route: ^9.2.2

  # Networking
  dio: ^5.7.0

  # Core
  equatable: ^2.0.7

  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6

  # Modules
  gen:
    path: module/gen
  
  # Utilities
  google_fonts: ^6.2.1

  # Local Storage
  hive: ^2.2.3
